<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de Senha</title>
</head>
<body>
  <h1>Olá, {{name}}!</h1>
  <p>Você solicitou a recuperação da sua senha. Para redefinir sua senha, clique no link abaixo:</p>
  <p><a href="{{resetPasswordLink}}">Clique aqui para redefinir sua senha</a></p>
  <p>Se você não solicitou a recuperação de senha, por favor, ignore este e-mail.</p>
</body>
</html>
